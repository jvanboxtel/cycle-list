<!DOCTYPE HTML>

<html>

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Your Website</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
	<script>
		$(function() { 
			var el = $('.fact-list');
			var len = el.children().length - 1;
			el.children().nextAll().hide();

			$('.btn').on('click', function nextFact() {
				//Cache index
				nextFact.i = nextFact.i || 0;

				//Hide This element
				el.children('li:eq('+nextFact.i+')').toggle();
				++nextFact.i;
				//Show This element
				el.children('li:eq('+nextFact.i+')').toggle();
				
				if (nextFact.i > len) {
					nextFact.i = 0;
					el.children('li:eq('+nextFact.i+')').toggle();
				}
			});
		});
	</script>
</head>

<body>
	<ul class="fact-list">
		<li>number 1</li>
		<li>number 2</li>
		<li>number 3</li>
		<li>number 4</li>
	</ul>

	<button class="btn">Next</button>

</body>

</html>
